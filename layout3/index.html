	<link rel="stylesheet" href="index.css" />
	<link rel="stylesheet" href="vendor/normalize.css" />

<body>
	<header class="header">

			<li><a href="#" class="header__page ">Абонементы</a></li>

						<img class="promo-block__img" src="images/deadlift_man.jpg" alt="Мужчина в спортзале" />

	<footer class="footer">
